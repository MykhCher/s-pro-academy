<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
</head>
<body>
    {% for book in books %}
    <div>
        <h3>{{book.title|upper}}</h2>
        <p>{{book.description|slice:35}}</p>
        <a href="{% url 'book_detail' book.id %}">Details</a>
    </div>
    {% endfor %}
</body>
</html>
